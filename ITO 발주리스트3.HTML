<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한솔PNS IT부문 구매팀 발주 관리</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --brand:#60a5fa;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--ink);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Ubuntu,Cantarell,Helvetica Neue,Arial}
    
    .topbar{
      background:var(--panel); 
      border-bottom:1px solid rgba(255,255,255,.06); 
      padding:18px 24px;
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;
    }
    
    h1{margin:0; font-size:18px; font-weight:800; flex-shrink:0;}
    
    .controls{
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
      min-width:300px;
    }
    
    .file-input-wrapper{
      position:relative;
      display:inline-block;
    }
    
    .file-input-label{
      padding:8px 16px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220;
      color:var(--ink);
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      display:inline-block;
    }
    
    .file-input-label:hover{
      background:#1a2332;
    }
    
    #fileInput{
      display:none;
    }
    
    .search{
      flex:1;
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220;
      color:var(--ink);
      font-size:14px;
      min-width:200px;
    }
    
    .main{padding:24px}
    
    .loading{text-align:center; padding:40px; color:var(--muted);}
    
    .table-wrapper{
      overflow-x:auto;
      background:var(--panel);
      border-radius:12px;
    }
    
    table{
      width:100%;
      border-collapse:collapse;
    }
    
    thead{background:#0b1220; position:sticky; top:0; z-index:1;}
    th{
      padding:12px 16px;
      text-align:left;
      font-weight:600;
      font-size:13px;
      border-bottom:1px solid rgba(255,255,255,.08);
      white-space:nowrap;
    }
    
    td{
      padding:10px 16px;
      font-size:13px;
      border-bottom:1px solid rgba(255,255,255,.04);
    }
    
    tr:hover{background:rgba(255,255,255,.02);}
    
    .pdf-btn{
      padding:6px 12px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.08);
      background:var(--brand);
      color:#fff;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }
    .pdf-btn:hover{background:#3b82f6;}
    
    .note{
      margin-top:20px;
      padding:12px;
      background:rgba(96,165,250,.1);
      border-radius:8px;
      font-size:12px;
      color:var(--muted);
    }
    
    .error{
      color:#ef4444;
      text-align:center;
      padding:40px;
    }
    
    @media (max-width:900px){
      .topbar{flex-direction:column; align-items:stretch;}
      .controls{flex-direction:column;}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>한솔PNS IT부문 구매팀 발주 관리</h1>
    <div class="controls">
      <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label">📁 파일 선택</label>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
      </div>
      <input id="search" class="search" placeholder="전체 검색 (발주번호, 공급처, 내용 등)" />
    </div>
  </div>

  <main class="main">
    <div id="content" class="loading">데이터를 불러오는 중...</div>
    <div id="note" class="note" style="display:none;"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.1/jspdf.plugin.autotable.min.js"></script>
  
  <script>
    const TARGET_FILE = 'IT.O.XLSX';
    const DATA_SHEET = '25년';
    const TEMPLATE_SHEET = '발주서';
    
    let workbookData = null;
    let allData = [];
    let currentData = [];
    
    // 날짜를 YYYY-MM-DD 형식으로 변환
    function formatDate(value) {
      if (!value) return '';
      
      // Excel 날짜 시리얼 넘버인 경우
      if (typeof value === 'number') {
        const date = new Date((value - 25569) * 86400 * 1000);
        return formatDateObject(date);
      }
      
      // 이미 날짜 객체인 경우
      if (value instanceof Date) {
        return formatDateObject(value);
      }
      
      // 문자열인 경우
      const str = String(value);
      
      // YYYY-MM-DD 형식이면 그대로 반환
      if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
        return str;
      }
      
      // 날짜로 파싱 시도
      const date = new Date(str);
      if (!isNaN(date.getTime())) {
        return formatDateObject(date);
      }
      
      return str;
    }
    
    function formatDateObject(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // 같은 경로에서 파일 자동 불러오기
    async function loadFromSamePath() {
      try {
        const response = await fetch(TARGET_FILE);
        
        if (!response.ok) {
          throw new Error(`${TARGET_FILE} 파일을 찾을 수 없습니다.`);
        }
        
        const arrayBuffer = await response.arrayBuffer();
        processWorkbook(arrayBuffer, TARGET_FILE);
        
      } catch (error) {
        document.getElementById('content').innerHTML = 
          `<div class="error">
            <strong>알림:</strong> ${TARGET_FILE} 파일이 없습니다.<br><br>
            <small>상단의 "📁 파일 선택" 버튼을 클릭하여 파일을 직접 업로드하세요.</small>
          </div>`;
        document.getElementById('note').style.display = 'block';
        document.getElementById('note').textContent = 
          '파일을 업로드하거나 같은 경로에 IT.O.XLSX 파일을 배치하세요.';
      }
    }
    
    // 파일 업로드 처리
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          processWorkbook(e.target.result, file.name);
        } catch (error) {
          alert('파일을 읽는 중 오류가 발생했습니다: ' + error.message);
        }
      };
      reader.readAsArrayBuffer(file);
    }
    
    // 워크북 처리
    function processWorkbook(arrayBuffer, fileName) {
      try {
        workbookData = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
        
        // 25년 시트 확인
        if (!workbookData.Sheets[DATA_SHEET]) {
          throw new Error(`"${DATA_SHEET}" 시트를 찾을 수 없습니다.`);
        }
        
        // 발주서 시트 확인
        if (!workbookData.Sheets[TEMPLATE_SHEET]) {
          throw new Error(`"${TEMPLATE_SHEET}" 시트를 찾을 수 없습니다.`);
        }
        
        // 25년 시트 데이터 로드
        const worksheet = workbookData.Sheets[DATA_SHEET];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
          header: 1, 
          raw: false, 
          dateNF: 'yyyy-mm-dd',
          defval: ''
        });
        
        if (jsonData.length === 0) {
          throw new Error('시트에 데이터가 없습니다.');
        }
        
        allData = jsonData;
        currentData = jsonData;
        renderTable(jsonData);
        
        document.getElementById('note').style.display = 'block';
        document.getElementById('note').textContent = 
          `✓ ${fileName} 파일을 불러왔습니다. (${jsonData.length - 1}개 발주 항목)`;
        
      } catch (error) {
        document.getElementById('content').innerHTML = 
          `<div class="error"><strong>오류:</strong> ${error.message}</div>`;
      }
    }
    
    // 테이블 렌더링
    function renderTable(data) {
      if (data.length === 0) {
        document.getElementById('content').innerHTML = 
          '<div class="loading">데이터가 없습니다.</div>';
        return;
      }
      
      const headers = data[0];
      const rows = data.slice(1).filter(row => row.some(cell => cell)); // 빈 행 제거
      
      // 필수 컬럼 인덱스 찾기
      const colMap = {};
      const requiredCols = ['발주일', '발주번호', '공급처', '내용', '발주금액', 'from', 'to'];
      
      headers.forEach((h, idx) => {
        const header = String(h || '').trim();
        requiredCols.forEach(col => {
          if (header.toLowerCase().includes(col.toLowerCase())) {
            colMap[col] = idx;
          }
        });
      });
      
      let html = '<div class="table-wrapper"><table><thead><tr>';
      html += '<th>PDF</th>';
      requiredCols.forEach(col => {
        html += `<th>${col}</th>`;
      });
      html += '</tr></thead><tbody>';
      
      rows.forEach((row, rowIdx) => {
        html += '<tr>';
        html += `<td><button class="pdf-btn" onclick="downloadPDF(${rowIdx + 1})">다운로드</button></td>`;
        
        requiredCols.forEach(col => {
          const idx = colMap[col];
          let value = idx !== undefined ? (row[idx] || '') : '';
          
          // 날짜 컬럼 포맷
          if (col === '발주일' || col.toLowerCase() === 'from' || col.toLowerCase() === 'to') {
            value = formatDate(value);
          }
          
          html += `<td>${value}</td>`;
        });
        
        html += '</tr>';
      });
      
      html += '</tbody></table></div>';
      document.getElementById('content').innerHTML = html;
    }
    
    // 전체 검색
    function searchData(keyword) {
      if (!keyword.trim()) {
        currentData = allData;
        renderTable(allData);
        return;
      }
      
      const lower = keyword.toLowerCase();
      const headers = allData[0];
      const filtered = [headers];
      
      for (let i = 1; i < allData.length; i++) {
        const row = allData[i];
        const match = row.some(cell => 
          String(cell || '').toLowerCase().includes(lower)
        );
        if (match) filtered.push(row);
      }
      
      currentData = filtered;
      renderTable(filtered);
    }
    
    // PDF 다운로드 (발주서 시트 기반)
    function downloadPDF(dataRowIndex) {
      if (!workbookData) {
        alert('워크북 데이터가 없습니다.');
        return;
      }
      
      try {
        // 발주서 시트 복사
        const templateSheet = workbookData.Sheets[TEMPLATE_SHEET];
        const dataSheet = workbookData.Sheets[DATA_SHEET];
        
        // 새 워크북 생성
        const newWorkbook = XLSX.utils.book_new();
        
        // 발주서 시트 복사 (수식 포함)
        const newSheet = {};
        const range = XLSX.utils.decode_range('A1:L109');
        
        for (let R = range.s.r; R <= range.e.r; ++R) {
          for (let C = range.s.c; C <= range.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = templateSheet[cellAddress];
            if (cell) {
              newSheet[cellAddress] = { ...cell };
            }
          }
        }
        
        newSheet['!ref'] = 'A1:L109';
        if (templateSheet['!merges']) {
          newSheet['!merges'] = templateSheet['!merges'].filter(merge => {
            const mergeRange = XLSX.utils.decode_range(merge);
            return mergeRange.s.r >= range.s.r && mergeRange.e.r <= range.e.r &&
                   mergeRange.s.c >= range.s.c && mergeRange.e.c <= range.e.c;
          });
        }
        
        // 선택된 데이터 행의 정보 가져오기
        const dataRow = allData[dataRowIndex];
        const headers = allData[0];
        
        // 발주번호로 파일명 생성
        let fileName = 'purchase_order';
        const orderNumIdx = headers.findIndex(h => 
          String(h || '').toLowerCase().includes('발주번호')
        );
        if (orderNumIdx !== -1 && dataRow[orderNumIdx]) {
          fileName = String(dataRow[orderNumIdx]).replace(/[^a-zA-Z0-9가-힣]/g, '_');
        }
        
        // 워크북에 시트 추가
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, '발주서');
        
        // Excel 파일로 내보내기 (PDF 변환은 브라우저에서 직접 불가능)
        XLSX.writeFile(newWorkbook, `${fileName}_발주서.xlsx`);
        
        alert('발주서 Excel 파일이 다운로드되었습니다.\n파일을 열어서 인쇄 미리보기로 PDF 저장하거나,\nExcel에서 "파일 > 다른 이름으로 저장 > PDF"를 선택하세요.');
        
      } catch (error) {
        alert('PDF 생성 중 오류가 발생했습니다: ' + error.message);
      }
    }
    
    // 이벤트 리스너
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    
    document.getElementById('search').addEventListener('input', (e) => {
      searchData(e.target.value);
    });
    
    // 페이지 로드 시 자동 실행
    loadFromSamePath();
  </script>
</body>
</html>

  <script>
    const TARGET_FILE = 'IT.O.XLSX';
    const DATA_SHEET = '25ë…„';

    let workbookData = null;

    // ë‚ ì§œë¥¼ YYYY-MM-DD í˜•ì‹ìœ¼ë¡œ ë³€í™˜
    function formatDate(value) {
      if (!value) return '';
      
      // Excel ë‚ ì§œ ì‹œë¦¬ì–¼ ë„˜ë²„ì¸ ê²½ìš°
      if (typeof value === 'number') {
        const date = new Date((value - 25569) * 86400 * 1000);
        return formatDateObject(date);
      }
      
      // ì´ë¯¸ ë‚ ì§œ ê°ì²´ì¸ ê²½ìš°
      if (value instanceof Date) {
        return formatDateObject(value);
      }
      
      // ë¬¸ìì—´ì¸ ê²½ìš°
      const str = String(value);
      
      // YYYY-MM-DD í˜•ì‹ì´ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜
      if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
        return str;
      }
      
      // ë‚ ì§œë¡œ íŒŒì‹± ì‹œë„
      const date = new Date(str);
      if (!isNaN(date.getTime())) {
        return formatDateObject(date);
      }
      
      return str;
    }
    
    function formatDateObject(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // ê°™ì€ ê²½ë¡œì—ì„œ íŒŒì¼ ìë™ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadFromSamePath() {
      try {
        const response = await fetch(TARGET_FILE);
        
        if (!response.ok) {
          throw new Error(`${TARGET_FILE} íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);

            <small>ìƒë‹¨ì˜ "ğŸ“ íŒŒì¼ ì„ íƒ" ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ íŒŒì¼ì„ ì§ì ‘ ì—…ë¡œë“œí•˜ì„¸ìš”.</small>

        document.getElementById('note').style.display = 'block';
        document.getElementById('note').textContent = 
          'íŒŒì¼ì„ ì—…ë¡œë“œí•˜ê±°ë‚˜ ê°™ì€ ê²½ë¡œì— IT.O.XLSX íŒŒì¼ì„ ë°°ì¹˜í•˜ì„¸ìš”.';
      }
    }
    
    // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {

        } catch (error) {

    }
    
    // ì›Œí¬ë¶ ì²˜ë¦¬
    function processWorkbook(arrayBuffer, fileName) {
      try {
        workbookData = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
        
        // 25ë…„ ì‹œíŠ¸ í™•ì¸
        if (!workbookData.Sheets[DATA_SHEET]) {
          throw new Error(`"${DATA_SHEET}" ì‹œíŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
        }
        
        // ë°œì£¼ì„œ ì‹œíŠ¸ í™•ì¸
        if (!workbookData.Sheets[TEMPLATE_SHEET]) {
          throw new Error(`"${TEMPLATE_SHEET}" ì‹œíŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
        }
        
        // 25ë…„ ì‹œíŠ¸ ë°ì´í„° ë¡œë“œ
        const worksheet = workbookData.Sheets[DATA_SHEET];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
          header: 1, 
          raw: false, 
          dateNF: 'yyyy-mm-dd',
          defval: ''
        });
        
        if (jsonData.length === 0) {
          throw new Error('ì‹œíŠ¸ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
        }
        
        allData = jsonData;
        currentData = jsonData;
        renderTable(jsonData);
        
        document.getElementById('note').style.display = 'block';
        document.getElementById('note').textContent = 
          `âœ“ ${fileName} íŒŒì¼ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤. (${jsonData.length - 1}ê°œ ë°œì£¼ í•­ëª©)`;
        
      } catch (error) {
        document.getElementById('content').innerHTML = 
          `<div class="error"><strong>ì˜¤ë¥˜:</strong> ${error.message}</div>`;
      }
    }
    
    // í…Œì´ë¸” ë Œë”ë§
    function renderTable(data) {
      if (data.length === 0) {
        document.getElementById('content').innerHTML = 
          '<div class="loading">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }
      
      const headers = data[0];
      const rows = data.slice(1).filter(row => row.some(cell => cell)); // ë¹ˆ í–‰ ì œê±°
      
      // í•„ìˆ˜ ì»¬ëŸ¼ ì¸ë±ìŠ¤ ì°¾ê¸°
      const colMap = {};
      const requiredCols = ['ë°œì£¼ì¼', 'ë°œì£¼ë²ˆí˜¸', 'ê³µê¸‰ì²˜', 'ë‚´ìš©', 'ë°œì£¼ê¸ˆì•¡', 'from', 'to'];
      
      headers.forEach((h, idx) => {
        const header = String(h || '').trim();
        requiredCols.forEach(col => {
          if (header.toLowerCase().includes(col.toLowerCase())) {
            colMap[col] = idx;
          }
        });
      });
      
      let html = '<div class="table-wrapper"><table><thead><tr>';
      html += '<th>ì—‘ì…€</th>';
      html += '<th>PDF</th>';
      requiredCols.forEach(col => {
        html += `<th>${col}</th>`;
      });
      html += '</tr></thead><tbody>';
      
      rows.forEach((row, rowIdx) => {
        html += '<tr>';
        html += `<td><button class="excel-btn" onclick="downloadExcel(${rowIdx + 1})">ì—‘ì…€</button></td>`;
        html += `<td><button class="pdf-btn" onclick="downloadPDF(${rowIdx + 1})">PDF</button></td>`;
        
        requiredCols.forEach(col => {
          const idx = colMap[col];
          let value = idx !== undefined ? (row[idx] || '') : '';
          
          // ë‚ ì§œ ì»¬ëŸ¼ í¬ë§·
          if (col === 'ë°œì£¼ì¼' || col.toLowerCase() === 'from' || col.toLowerCase() === 'to') {
            value = formatDate(value);
          }
          
          html += `<td>${value}</td>`;
        });
        
        html += '</tr>';
      });
      
      html += '</tbody></table></div>';
      document.getElementById('content').innerHTML = html;
    }
    
    // ì „ì²´ ê²€ìƒ‰
    function searchData(keyword) {
      if (!keyword.trim()) {
        currentData = allData;
        renderTable(allData);
        return;
      }
      
      const lower = keyword.toLowerCase();
      const headers = allData[0];
      const filtered = [headers];
      
      for (let i = 1; i < allData.length; i++) {
        const row = allData[i];
        const match = row.some(cell => 
          String(cell || '').toLowerCase().includes(lower)
        );
        if (match) filtered.push(row);
      }
      
      currentData = filtered;
      renderTable(filtered);
    }
    
    // ì—‘ì…€ ë‹¤ìš´ë¡œë“œ (ë°œì£¼ì„œ ì‹œíŠ¸ ê¸°ë°˜)
    function downloadExcel(dataRowIndex) {
      if (!workbookData) {
        alert('ì›Œí¬ë¶ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }
      
      try {
        // ë°œì£¼ì„œ ì‹œíŠ¸ ë³µì‚¬
        const templateSheet = workbookData.Sheets[TEMPLATE_SHEET];
        const dataSheet = workbookData.Sheets[DATA_SHEET];
        const companySheet = workbookData.Sheets['ì—…ì²´ì •ë³´']; // ì—…ì²´ì •ë³´ ì‹œíŠ¸
        
        // ì„ íƒëœ ë°ì´í„° í–‰ì˜ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        const dataRow = allData[dataRowIndex];
        const headers = allData[0];
        
        // ë°œì£¼ë²ˆí˜¸ ì°¾ê¸°
        const orderNumIdx = headers.findIndex(h => 
          String(h || '').toLowerCase().includes('ë°œì£¼ë²ˆí˜¸')
        );
        const orderNumber = orderNumIdx !== -1 ? dataRow[orderNumIdx] : '';
        
        // ìƒˆ ì›Œí¬ë¶ ìƒì„±
        const newWorkbook = XLSX.utils.book_new();
        
        // ë°œì£¼ì„œ ì‹œíŠ¸ ë³µì‚¬ (ìˆ˜ì‹ í¬í•¨)
        const newSheet = {};
        const range = XLSX.utils.decode_range('A1:L109');
        
        for (let R = range.s.r; R <= range.e.r; ++R) {
          for (let C = range.s.c; C <= range.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = templateSheet[cellAddress];
            if (cell) {
              newSheet[cellAddress] = { ...cell };
            }
          }
        }
        
        // C7 ì…€ì— ë°œì£¼ë²ˆí˜¸ ì§ì ‘ ì…ë ¥
        if (orderNumber) {
          newSheet['C7'] = { t: 's', v: orderNumber };
        }
        
        // ë‚ ì§œ ì„œì‹ ì ìš© (C8, A102) - YYYY-MM-DD
        const dateStyle = { numFmt: 'yyyy-mm-dd' };
        if (newSheet['C8']) {
          newSheet['C8'].z = 'yyyy-mm-dd';
        }
        if (newSheet['A102']) {
          newSheet['A102'].z = 'yyyy-mm-dd';
        }
        
        // ê¸ˆì•¡ ì„œì‹ ì ìš© (I21, K21, K37, K38, L39) - ì²œë‹¨ìœ„ ì½¤ë§ˆ
        const moneyFormat = '#,##0';
        ['I21', 'K21', 'K37', 'K38', 'L39'].forEach(addr => {
          if (newSheet[addr]) {
            newSheet[addr].z = moneyFormat;
          }
        });
        
        // í…ìŠ¤íŠ¸ ì •ë ¬ ë° ì„œì‹
        // A44, A109 - ì˜¤ë¥¸ìª½ ë§ì¶¤
        if (newSheet['A44']) {
          if (!newSheet['A44'].s) newSheet['A44'].s = {};
          newSheet['A44'].s.alignment = { horizontal: 'right' };
        }
        if (newSheet['A109']) {
          if (!newSheet['A109'].s) newSheet['A109'].s = {};
          newSheet['A109'].s.alignment = { horizontal: 'right' };
        }
        
        // D33 - í…ìŠ¤íŠ¸ ì¤„ë°”ê¿ˆ
        if (newSheet['D33']) {
          if (!newSheet['D33'].s) newSheet['D33'].s = {};
          newSheet['D33'].s.alignment = { wrapText: true };
        }
        
        // A3, A4, A47 - ê°€ìš´ë° ë§ì¶¤, í¬ê¸° 14
        ['A3', 'A4', 'A47'].forEach(addr => {
          if (newSheet[addr]) {
            if (!newSheet[addr].s) newSheet[addr].s = {};
            newSheet[addr].s.alignment = { horizontal: 'center' };
            newSheet[addr].s.font = { sz: 14, bold: true };
          }
        });
        
        newSheet['!ref'] = 'A1:L109';
        if (templateSheet['!merges']) {
          newSheet['!merges'] = [];
          for (let i = 0; i < templateSheet['!merges'].length; i++) {
            const merge = templateSheet['!merges'][i];
            if (typeof merge === 'string') {
              const mergeRange = XLSX.utils.decode_range(merge);
              if (mergeRange.s.r >= range.s.r && mergeRange.e.r <= range.e.r &&
                  mergeRange.s.c >= range.s.c && mergeRange.e.c <= range.e.c) {
                newSheet['!merges'].push(merge);
              }
            } else if (merge && merge.s && merge.e) {
              if (merge.s.r >= range.s.r && merge.e.r <= range.e.r &&
                  merge.s.c >= range.s.c && merge.e.c <= range.e.c) {
                newSheet['!merges'].push(merge);
              }
            }
          }
        }
        
        // 25ë…„ ì‹œíŠ¸ë„ í•¨ê»˜ ì¶”ê°€ (ë°œì£¼ì„œì˜ ìˆ˜ì‹ì´ ì°¸ì¡°í•  ìˆ˜ ìˆë„ë¡)
        const dataSheetCopy = {};
        const dataRange = dataSheet['!ref'] ? XLSX.utils.decode_range(dataSheet['!ref']) : { s: { r: 0, c: 0 }, e: { r: 100, c: 50 } };
        
        for (let R = dataRange.s.r; R <= dataRange.e.r; ++R) {
          for (let C = dataRange.s.c; C <= dataRange.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = dataSheet[cellAddress];
            if (cell) {
              dataSheetCopy[cellAddress] = { ...cell };
            }
          }
        }
        
        dataSheetCopy['!ref'] = dataSheet['!ref'];
        if (dataSheet['!merges']) {
          dataSheetCopy['!merges'] = dataSheet['!merges'];
        }
        
        // ì„ íƒëœ í–‰ë§Œ ë‚¨ê¸°ê³  ë‚˜ë¨¸ì§€ëŠ” í—¤ë”ë§Œ ìœ ì§€ (ì„ íƒëœ ë°ì´í„° í–‰ì„ 2í–‰ìœ¼ë¡œ ì´ë™)
        const newDataSheet = {};
        
        // 1í–‰: í—¤ë” ë³µì‚¬
        for (let C = dataRange.s.c; C <= dataRange.e.c; ++C) {
          const headerAddr = XLSX.utils.encode_cell({ r: 0, c: C });
          if (dataSheetCopy[headerAddr]) {
            newDataSheet[headerAddr] = { ...dataSheetCopy[headerAddr] };
          }
        }
        
        // 2í–‰: ì„ íƒëœ ë°ì´í„° í–‰ ë³µì‚¬
        for (let C = dataRange.s.c; C <= dataRange.e.c; ++C) {
          const sourceAddr = XLSX.utils.encode_cell({ r: dataRowIndex, c: C });
          const targetAddr = XLSX.utils.encode_cell({ r: 1, c: C });
          if (dataSheetCopy[sourceAddr]) {
            newDataSheet[targetAddr] = { ...dataSheetCopy[sourceAddr] };
          }
        }
        
        newDataSheet['!ref'] = XLSX.utils.encode_range({ s: { r: 0, c: 0 }, e: { r: 1, c: dataRange.e.c } });
        
        // ì—…ì²´ì •ë³´ ì‹œíŠ¸ ë³µì‚¬
        let newCompanySheet = null;
        if (companySheet) {
          newCompanySheet = {};
          const companyRange = companySheet['!ref'] ? XLSX.utils.decode_range(companySheet['!ref']) : null;
          
          if (companyRange) {
            for (let R = companyRange.s.r; R <= companyRange.e.r; ++R) {
              for (let C = companyRange.s.c; C <= companyRange.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                const cell = companySheet[cellAddress];
                if (cell) {
                  newCompanySheet[cellAddress] = { ...cell };
                }
              }
            }
            newCompanySheet['!ref'] = companySheet['!ref'];
            if (companySheet['!merges']) {
              newCompanySheet['!merges'] = companySheet['!merges'];
            }
          }
        }
        
        // ì›Œí¬ë¶ì— ì‹œíŠ¸ ì¶”ê°€ (ìˆœì„œ: 25ë…„ â†’ ë°œì£¼ì„œ â†’ ì—…ì²´ì •ë³´)
        XLSX.utils.book_append_sheet(newWorkbook, newDataSheet, DATA_SHEET);
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, TEMPLATE_SHEET);
        if (newCompanySheet) {
          XLSX.utils.book_append_sheet(newWorkbook, newCompanySheet, 'ì—…ì²´ì •ë³´');
        }
        
        // ë°œì£¼ë²ˆí˜¸ë¡œ íŒŒì¼ëª… ìƒì„±
        let fileName = 'purchase_order';
        if (orderNumber) {
          fileName = String(orderNumber).replace(/[^a-zA-Z0-9ê°€-í£]/g, '_');
        }
        
        // Excel íŒŒì¼ë¡œ ë‚´ë³´ë‚´ê¸°
        XLSX.writeFile(newWorkbook, `${fileName}_ë°œì£¼ì„œ.xlsx`);
        
      } catch (error) {
        alert('ì—‘ì…€ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
        console.error(error);
      }
    }
    
    // PDF ë‹¤ìš´ë¡œë“œ (ì—‘ì…€ ë‹¤ìš´ë¡œë“œì™€ ë™ì¼í•œ ë°œì£¼ì„œ ì‹œíŠ¸ ê¸°ë°˜)
    function downloadPDF(dataRowIndex) {
      if (!workbookData) {
        alert('ì›Œí¬ë¶ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }
      
      try {
        // jsPDF í™•ì¸
        if (typeof window.jspdf === 'undefined' && typeof jsPDF === 'undefined') {

        // A1:L109 ë²”ìœ„ì˜ ë°ì´í„° ì¶”ì¶œ

        const tableData = [];
        
        for (let R = range.s.r; R <= range.e.r; ++R) {

                value = String(cell.v);

        }
        
        // í˜ì´ì§€ ì„¤ì •
        const pageWidth = doc.internal.pageSize.getWidth();

        // autoTableì´ ìˆëŠ”ì§€ í™•ì¸
        if (typeof doc.autoTable === 'function') {
          // autoTableë¡œ ë°ì´í„° ì¶”ê°€
          doc.autoTable({
            startY: 10,

            didDrawPage: function(data) {
              // í˜ì´ì§€ ë²ˆí˜¸
              doc.setFontSize(8);
              doc.text(
                `${doc.internal.getCurrentPageInfo().pageNumber}`,
                pageWidth / 2,

            }

        } else {
          // autoTableì´ ì—†ìœ¼ë©´ ê¸°ë³¸ í…ìŠ¤íŠ¸ë¡œ ì¶œë ¥
          doc.setFontSize(10);
          doc.text('ë°œì£¼ì„œ', pageWidth / 2, 15, { align: 'center' });
          doc.setFontSize(8);

            doc.text(`ë°œì£¼ë²ˆí˜¸: ${orderNumber}`, 10, 25);
          }
          
          let y = 35;
          tableData.slice(0, 30).forEach(row => {
            doc.text(row.join(' | '), 10, y);
            y += 5;
            if (y > pageHeight - 20) return;

        }
        
        // PDF ì €ì¥
        doc.save(`${fileName}_ë°œì£¼ì„œ.pdf`);
        
      } catch (error) {
        alert('PDF ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
        console.error('PDF Error:', error);
      }
    }

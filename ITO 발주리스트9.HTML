<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한솔PNS IT부문 구매팀 발주 관리</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --brand:#60a5fa; --green:#10b981;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--ink);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Ubuntu,Cantarell,Helvetica Neue,Arial}
    
    .topbar{
      background:var(--panel); 
      border-bottom:1px solid rgba(255,255,255,.06); 
      padding:18px 24px;
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;
    }
    
    h1{margin:0; font-size:18px; font-weight:800; flex-shrink:0;}
    
    .controls{
      display:flex;
      align-items:center;
      gap:12px;
      flex:1;
      min-width:300px;
    }
    
    .file-input-wrapper{
      position:relative;
      display:inline-block;
    }
    
    .file-input-label{
      padding:8px 16px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220;
      color:var(--ink);
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      display:inline-block;
    }
    
    .file-input-label:hover{
      background:#1a2332;
    }
    
    #fileInput{
      display:none;
    }
    
    .search{
      flex:1;
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.08);
      background:#0b1220;
      color:var(--ink);
      font-size:14px;
      min-width:200px;
    }
    
    .main{padding:24px}
    
    .loading{text-align:center; padding:40px; color:var(--muted);}
    
    .table-wrapper{
      overflow-x:auto;
      background:var(--panel);
      border-radius:12px;
    }
    
    table{
      width:100%;
      border-collapse:collapse;
    }
    
    thead{background:#0b1220; position:sticky; top:0; z-index:1;}
    th{
      padding:12px 16px;
      text-align:left;
      font-weight:600;
      font-size:13px;
      border-bottom:1px solid rgba(255,255,255,.08);
      white-space:nowrap;
    }
    
    td{
      padding:10px 16px;
      font-size:13px;
      border-bottom:1px solid rgba(255,255,255,.04);
    }
    
    tr:hover{background:rgba(255,255,255,.02);}
    
    .excel-btn{
      padding:6px 12px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.08);
      background:var(--green);
      color:#fff;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }
    .excel-btn:hover{background:#059669;}
    
    .pdf-btn{
      padding:6px 12px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.08);
      background:var(--brand);
      color:#fff;
      font-size:12px;
      cursor:pointer;
      white-space:nowrap;
    }
    .pdf-btn:hover{background:#3b82f6;}
    
    .note{
      margin-top:20px;
      padding:12px;
      background:rgba(96,165,250,.1);
      border-radius:8px;
      font-size:12px;
      color:var(--muted);
    }
    
    .error{
      color:#ef4444;
      text-align:center;
      padding:40px;
    }
    
    @media (max-width:900px){
      .topbar{flex-direction:column; align-items:stretch;}
      .controls{flex-direction:column;}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>한솔PNS IT부문 구매팀 발주 관리</h1>
    <div class="controls">
      <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label">📁 파일 선택</label>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />
      </div>
      <input id="search" class="search" placeholder="전체 검색 (발주번호, 공급처, 내용 등)" />
    </div>
  </div>

  <main class="main">
    <div id="content" class="loading">데이터를 불러오는 중...</div>
    <div id="note" class="note" style="display:none;"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <script>
    const TARGET_FILE = 'IT.O.XLSX';
    const DATA_SHEET = '25년';
    const TEMPLATE_SHEET = '발주서';
    
    let workbookData = null;
    let allData = [];
    let currentData = [];
    
    // 날짜를 YYYY-MM-DD 형식으로 변환
    function formatDate(value) {
      if (!value) return '';
      
      // Excel 날짜 시리얼 넘버인 경우
      if (typeof value === 'number') {
        const date = new Date((value - 25569) * 86400 * 1000);
        return formatDateObject(date);
      }
      
      // 이미 날짜 객체인 경우
      if (value instanceof Date) {
        return formatDateObject(value);
      }
      
      // 문자열인 경우
      const str = String(value);
      
      // YYYY-MM-DD 형식이면 그대로 반환
      if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
        return str;
      }
      
      // 날짜로 파싱 시도
      const date = new Date(str);
      if (!isNaN(date.getTime())) {
        return formatDateObject(date);
      }
      
      return str;
    }
    
    function formatDateObject(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // 같은 경로에서 파일 자동 불러오기
    async function loadFromSamePath() {
      try {
        const response = await fetch(TARGET_FILE);
        
        if (!response.ok) {
          throw new Error(`${TARGET_FILE} 파일을 찾을 수 없습니다.`);
        }
        
        const arrayBuffer = await response.arrayBuffer();
        processWorkbook(arrayBuffer, TARGET_FILE);
        
      } catch (error) {
        document.getElementById('content').innerHTML = 
          `<div class="error">
            <strong>알림:</strong> ${TARGET_FILE} 파일이 없습니다.<br><br>
            <small>상단의 "📁 파일 선택" 버튼을 클릭하여 파일을 직접 업로드하세요.</small>
          </div>`;
        document.getElementById('note').style.display = 'block';
        document.getElementById('note').textContent = 
          '파일을 업로드하거나 같은 경로에 IT.O.XLSX 파일을 배치하세요.';
      }
    }
    
    // 파일 업로드 처리
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          processWorkbook(e.target.result, file.name);
        } catch (error) {
          alert('파일을 읽는 중 오류가 발생했습니다: ' + error.message);
        }
      };
      reader.readAsArrayBuffer(file);
    }
    
    // 워크북 처리
    function processWorkbook(arrayBuffer, fileName) {
      try {
        workbookData = XLSX.read(arrayBuffer, { type: 'array', cellDates: true });
        
        // 25년 시트 확인
        if (!workbookData.Sheets[DATA_SHEET]) {
          throw new Error(`"${DATA_SHEET}" 시트를 찾을 수 없습니다.`);
        }
        
        // 발주서 시트 확인
        if (!workbookData.Sheets[TEMPLATE_SHEET]) {
          throw new Error(`"${TEMPLATE_SHEET}" 시트를 찾을 수 없습니다.`);
        }
        
        // 25년 시트 데이터 로드
        const worksheet = workbookData.Sheets[DATA_SHEET];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
          header: 1, 
          raw: false, 
          dateNF: 'yyyy-mm-dd',
          defval: ''
        });
        
        if (jsonData.length === 0) {
          throw new Error('시트에 데이터가 없습니다.');
        }
        
        allData = jsonData;
        currentData = jsonData;
        renderTable(jsonData);
        
        document.getElementById('note').style.display = 'block';
        document.getElementById('note').textContent = 
          `✓ ${fileName} 파일을 불러왔습니다. (${jsonData.length - 1}개 발주 항목)`;
        
      } catch (error) {
        document.getElementById('content').innerHTML = 
          `<div class="error"><strong>오류:</strong> ${error.message}</div>`;
      }
    }
    
    // 테이블 렌더링
    function renderTable(data) {
      if (data.length === 0) {
        document.getElementById('content').innerHTML = 
          '<div class="loading">데이터가 없습니다.</div>';
        return;
      }
      
      const headers = data[0];
      const rows = data.slice(1).filter(row => row.some(cell => cell)); // 빈 행 제거
      
      // 필수 컬럼 인덱스 찾기
      const colMap = {};
      const requiredCols = ['발주일', '발주번호', '공급처', '내용', '발주금액', 'from', 'to'];
      
      headers.forEach((h, idx) => {
        const header = String(h || '').trim();
        requiredCols.forEach(col => {
          if (header.toLowerCase().includes(col.toLowerCase())) {
            colMap[col] = idx;
          }
        });
      });
      
      let html = '<div class="table-wrapper"><table><thead><tr>';
      html += '<th>엑셀</th>';
      html += '<th>PDF</th>';
      requiredCols.forEach(col => {
        html += `<th>${col}</th>`;
      });
      html += '</tr></thead><tbody>';
      
      rows.forEach((row, rowIdx) => {
        html += '<tr>';
        html += `<td><button class="excel-btn" onclick="downloadExcel(${rowIdx + 1})">엑셀</button></td>`;
        html += `<td><button class="pdf-btn" onclick="downloadPDF(${rowIdx + 1})">PDF</button></td>`;
        
        requiredCols.forEach(col => {
          const idx = colMap[col];
          let value = idx !== undefined ? (row[idx] || '') : '';
          
          // 날짜 컬럼 포맷
          if (col === '발주일' || col.toLowerCase() === 'from' || col.toLowerCase() === 'to') {
            value = formatDate(value);
          }
          
          html += `<td>${value}</td>`;
        });
        
        html += '</tr>';
      });
      
      html += '</tbody></table></div>';
      document.getElementById('content').innerHTML = html;
    }
    
    // 전체 검색
    function searchData(keyword) {
      if (!keyword.trim()) {
        currentData = allData;
        renderTable(allData);
        return;
      }
      
      const lower = keyword.toLowerCase();
      const headers = allData[0];
      const filtered = [headers];
      
      for (let i = 1; i < allData.length; i++) {
        const row = allData[i];
        const match = row.some(cell => 
          String(cell || '').toLowerCase().includes(lower)
        );
        if (match) filtered.push(row);
      }
      
      currentData = filtered;
      renderTable(filtered);
    }
    
    // 엑셀 다운로드 (발주서 시트 기반)
    function downloadExcel(dataRowIndex) {
      if (!workbookData) {
        alert('워크북 데이터가 없습니다.');
        return;
      }
      
      try {
        // 발주서 시트 복사
        const templateSheet = workbookData.Sheets[TEMPLATE_SHEET];
        const dataSheet = workbookData.Sheets[DATA_SHEET];
        const companySheet = workbookData.Sheets['업체정보']; // 업체정보 시트
        
        // 선택된 데이터 행의 정보 가져오기
        const dataRow = allData[dataRowIndex];
        const headers = allData[0];
        
        // 발주번호 찾기
        const orderNumIdx = headers.findIndex(h => 
          String(h || '').toLowerCase().includes('발주번호')
        );
        const orderNumber = orderNumIdx !== -1 ? dataRow[orderNumIdx] : '';
        
        // 새 워크북 생성
        const newWorkbook = XLSX.utils.book_new();
        
        // 발주서 시트 복사 (수식 포함)
        const newSheet = {};
        const range = XLSX.utils.decode_range('A1:L109');
        
        for (let R = range.s.r; R <= range.e.r; ++R) {
          for (let C = range.s.c; C <= range.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = templateSheet[cellAddress];
            if (cell) {
              newSheet[cellAddress] = { ...cell };
            }
          }
        }
        
        // C7 셀에 발주번호 직접 입력
        if (orderNumber) {
          newSheet['C7'] = { t: 's', v: orderNumber };
        }
        
        // 날짜 서식 적용 (C8, A102) - YYYY-MM-DD
        const dateStyle = { numFmt: 'yyyy-mm-dd' };
        if (newSheet['C8']) {
          newSheet['C8'].z = 'yyyy-mm-dd';
        }
        if (newSheet['A102']) {
          newSheet['A102'].z = 'yyyy-mm-dd';
        }
        
        // 금액 서식 적용 (I21, K21, K37, K38, L39) - 천단위 콤마
        const moneyFormat = '#,##0';
        ['I21', 'K21', 'K37', 'K38', 'L39'].forEach(addr => {
          if (newSheet[addr]) {
            newSheet[addr].z = moneyFormat;
          }
        });
        
        // 텍스트 정렬 및 서식
        // A44, A109 - 오른쪽 맞춤
        if (newSheet['A44']) {
          if (!newSheet['A44'].s) newSheet['A44'].s = {};
          newSheet['A44'].s.alignment = { horizontal: 'right' };
        }
        if (newSheet['A109']) {
          if (!newSheet['A109'].s) newSheet['A109'].s = {};
          newSheet['A109'].s.alignment = { horizontal: 'right' };
        }
        
        // D33 - 텍스트 줄바꿈
        if (newSheet['D33']) {
          if (!newSheet['D33'].s) newSheet['D33'].s = {};
          newSheet['D33'].s.alignment = { wrapText: true };
        }
        
        // A3, A4, A47 - 가운데 맞춤, 크기 14
        ['A3', 'A4', 'A47'].forEach(addr => {
          if (newSheet[addr]) {
            if (!newSheet[addr].s) newSheet[addr].s = {};
            newSheet[addr].s.alignment = { horizontal: 'center' };
            newSheet[addr].s.font = { sz: 14, bold: true };
          }
        });
        
        newSheet['!ref'] = 'A1:L109';
        if (templateSheet['!merges']) {
          newSheet['!merges'] = [];
          for (let i = 0; i < templateSheet['!merges'].length; i++) {
            const merge = templateSheet['!merges'][i];
            if (typeof merge === 'string') {
              const mergeRange = XLSX.utils.decode_range(merge);
              if (mergeRange.s.r >= range.s.r && mergeRange.e.r <= range.e.r &&
                  mergeRange.s.c >= range.s.c && mergeRange.e.c <= range.e.c) {
                newSheet['!merges'].push(merge);
              }
            } else if (merge && merge.s && merge.e) {
              if (merge.s.r >= range.s.r && merge.e.r <= range.e.r &&
                  merge.s.c >= range.s.c && merge.e.c <= range.e.c) {
                newSheet['!merges'].push(merge);
              }
            }
          }
        }
        
        // 25년 시트도 함께 추가 (발주서의 수식이 참조할 수 있도록)
        const dataSheetCopy = {};
        const dataRange = dataSheet['!ref'] ? XLSX.utils.decode_range(dataSheet['!ref']) : { s: { r: 0, c: 0 }, e: { r: 100, c: 50 } };
        
        for (let R = dataRange.s.r; R <= dataRange.e.r; ++R) {
          for (let C = dataRange.s.c; C <= dataRange.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = dataSheet[cellAddress];
            if (cell) {
              dataSheetCopy[cellAddress] = { ...cell };
            }
          }
        }
        
        dataSheetCopy['!ref'] = dataSheet['!ref'];
        if (dataSheet['!merges']) {
          dataSheetCopy['!merges'] = dataSheet['!merges'];
        }
        
        // 선택된 행만 남기고 나머지는 헤더만 유지 (선택된 데이터 행을 2행으로 이동)
        const newDataSheet = {};
        
        // 1행: 헤더 복사
        for (let C = dataRange.s.c; C <= dataRange.e.c; ++C) {
          const headerAddr = XLSX.utils.encode_cell({ r: 0, c: C });
          if (dataSheetCopy[headerAddr]) {
            newDataSheet[headerAddr] = { ...dataSheetCopy[headerAddr] };
          }
        }
        
        // 2행: 선택된 데이터 행 복사
        for (let C = dataRange.s.c; C <= dataRange.e.c; ++C) {
          const sourceAddr = XLSX.utils.encode_cell({ r: dataRowIndex, c: C });
          const targetAddr = XLSX.utils.encode_cell({ r: 1, c: C });
          if (dataSheetCopy[sourceAddr]) {
            newDataSheet[targetAddr] = { ...dataSheetCopy[sourceAddr] };
          }
        }
        
        newDataSheet['!ref'] = XLSX.utils.encode_range({ s: { r: 0, c: 0 }, e: { r: 1, c: dataRange.e.c } });
        
        // 업체정보 시트 복사
        let newCompanySheet = null;
        if (companySheet) {
          newCompanySheet = {};
          const companyRange = companySheet['!ref'] ? XLSX.utils.decode_range(companySheet['!ref']) : null;
          
          if (companyRange) {
            for (let R = companyRange.s.r; R <= companyRange.e.r; ++R) {
              for (let C = companyRange.s.c; C <= companyRange.e.c; ++C) {
                const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                const cell = companySheet[cellAddress];
                if (cell) {
                  newCompanySheet[cellAddress] = { ...cell };
                }
              }
            }
            newCompanySheet['!ref'] = companySheet['!ref'];
            if (companySheet['!merges']) {
              newCompanySheet['!merges'] = companySheet['!merges'];
            }
          }
        }
        
        // 워크북에 시트 추가 (순서: 25년 → 발주서 → 업체정보)
        XLSX.utils.book_append_sheet(newWorkbook, newDataSheet, DATA_SHEET);
        XLSX.utils.book_append_sheet(newWorkbook, newSheet, TEMPLATE_SHEET);
        if (newCompanySheet) {
          XLSX.utils.book_append_sheet(newWorkbook, newCompanySheet, '업체정보');
        }
        
        // 발주번호로 파일명 생성
        let fileName = 'purchase_order';
        if (orderNumber) {
          fileName = String(orderNumber).replace(/[^a-zA-Z0-9가-힣]/g, '_');
        }
        
        // Excel 파일로 내보내기
        XLSX.writeFile(newWorkbook, `${fileName}_발주서.xlsx`);
        
      } catch (error) {
        alert('엑셀 생성 중 오류가 발생했습니다: ' + error.message);
        console.error(error);
      }
    }
    
    // PDF 다운로드 (엑셀 다운로드와 동일한 발주서 시트 기반)
    function downloadPDF(dataRowIndex) {
      if (!workbookData) {
        alert('워크북 데이터가 없습니다.');
        return;
      }
      
      try {
        // jsPDF 확인
        if (typeof window.jspdf === 'undefined' && typeof jsPDF === 'undefined') {
          alert('PDF 라이브러리 로딩 중입니다. 잠시 후 다시 시도해주세요.');
          return;
        }
        
        const PDF = window.jspdf ? window.jspdf.jsPDF : jsPDF;
        const doc = new PDF({
          orientation: 'portrait',
          unit: 'mm',
          format: 'a4'
        });
        
        // 발주서 시트와 데이터 시트
        const templateSheet = workbookData.Sheets[TEMPLATE_SHEET];
        const dataSheet = workbookData.Sheets[DATA_SHEET];
        
        // 선택된 데이터 행의 정보 가져오기
        const dataRow = allData[dataRowIndex];
        const headers = allData[0];
        
        // 발주번호 찾기
        const orderNumIdx = headers.findIndex(h => 
          String(h || '').toLowerCase().includes('발주번호')
        );
        const orderNumber = orderNumIdx !== -1 ? dataRow[orderNumIdx] : '';
        
        // 발주번호로 파일명 생성
        let fileName = 'purchase_order';
        if (orderNumber) {
          fileName = String(orderNumber).replace(/[^a-zA-Z0-9가-힣]/g, '_');
        }
        
        // A1:L109 범위의 데이터 추출
        const range = XLSX.utils.decode_range('A1:L109');
        const tableData = [];
        
        for (let R = range.s.r; R <= range.e.r; ++R) {
          const row = [];
          for (let C = range.s.c; C <= range.e.c; ++C) {
            const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
            const cell = templateSheet[cellAddress];
            
            let value = '';
            if (cell) {
              // C7 셀이면 발주번호로 대체
              if (cellAddress === 'C7' && orderNumber) {
                value = orderNumber;
              } else if (cell.v !== undefined) {
                value = String(cell.v);
              } else if (cell.w !== undefined) {
                value = String(cell.w);
              }
            }
            row.push(value);
          }
          tableData.push(row);
        }
        
        // 페이지 설정
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        
        // autoTable이 있는지 확인
        if (typeof doc.autoTable === 'function') {
          // autoTable로 데이터 추가
          doc.autoTable({
            startY: 10,
            head: [],
            body: tableData,
            styles: {
              fontSize: 7,
              cellPadding: 0.5,
              overflow: 'linebreak',
              cellWidth: 'wrap',
              halign: 'center',
              valign: 'middle'
            },
            columnStyles: {
              0: { cellWidth: 15 },
              1: { cellWidth: 15 },
              2: { cellWidth: 15 },
              3: { cellWidth: 20 },
              4: { cellWidth: 20 },
              5: { cellWidth: 15 },
              6: { cellWidth: 15 },
              7: { cellWidth: 15 },
              8: { cellWidth: 15 },
              9: { cellWidth: 15 },
              10: { cellWidth: 15 },
              11: { cellWidth: 15 }
            },
            margin: { top: 10, left: 5, right: 5 },
            theme: 'grid',
            didDrawPage: function(data) {
              // 페이지 번호
              doc.setFontSize(8);
              doc.text(
                `${doc.internal.getCurrentPageInfo().pageNumber}`,
                pageWidth / 2,
                pageHeight - 5,
                { align: 'center' }
              );
            }
          });
        } else {
          // autoTable이 없으면 기본 텍스트로 출력
          doc.setFontSize(10);
          doc.text('발주서', pageWidth / 2, 15, { align: 'center' });
          doc.setFontSize(8);
          if (orderNumber) {
            doc.text(`발주번호: ${orderNumber}`, 10, 25);
          }
          
          let y = 35;
          tableData.slice(0, 30).forEach(row => {
            doc.text(row.join(' | '), 10, y);
            y += 5;
            if (y > pageHeight - 20) return;
          });
        }
        
        // PDF 저장
        doc.save(`${fileName}_발주서.pdf`);
        
      } catch (error) {
        alert('PDF 생성 중 오류가 발생했습니다: ' + error.message);
        console.error('PDF Error:', error);
      }
    }
    
    // 이벤트 리스너
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    
    document.getElementById('search').addEventListener('input', (e) => {
      searchData(e.target.value);
    });
    
    // 페이지 로드 시 자동 실행
    loadFromSamePath();
  </script>
</body>
</html>
